apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "{{ index .Values "ingress-nginx" "argocdIngress" "syncWave" | quote }}"
spec:
  ingressClassName: nginx
  rules:
    - host: argocd.lab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80   # matches your server.insecure=true + ClusterIP:80
